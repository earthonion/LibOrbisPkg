name: CI & Release

on:
  push:
    branches: ["**"]
    tags: ["v*"]        # tag like v0.3.0 to publish a Release
  pull_request:

permissions:
  contents: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_NOLOGO: true
  CONFIGURATION: Release
  VERSION: ${{ github.ref_name }}   # "v0.3.0" on tags, branch name otherwise

jobs:
  # --- Cross-platform build & tests on every edit (Core only; avoids WinForms) ---
  test-matrix:
    name: Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          cache: true
          cache-dependency-path: |
            **/*.sln
            **/*.csproj
            **/Directory.Packages.props
            **/Directory.Build.props
            **/NuGet.config
            **/global.json

      # IMPORTANT: Only build the Core solution to avoid PkgEditor (WinForms) on non-Windows
      - name: Restore (Core solution)
        run: dotnet restore "LibOrbisPkg.Core.sln"

      - name: Build (Core solution)
        run: dotnet build "LibOrbisPkg.Core.sln" -c ${{ env.CONFIGURATION }} --no-restore

      - name: Test (Core tests)
        run: dotnet test "LibOrbisPkgTests/LibOrbisPkgTests.csproj" -c ${{ env.CONFIGURATION }} --no-build --verbosity normal

  # --- Pack LibOrbisPkg.Core into a ZIP (once on Linux) ---
  core-pack:
    name: Package LibOrbisPkg.Core
    runs-on: ubuntu-latest
    needs: test-matrix

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          cache: true

      - name: Restore
        run: dotnet restore "LibOrbisPkg.Core/LibOrbisPkg.Core.csproj"

      - name: Build Core
        run: dotnet build "LibOrbisPkg.Core/LibOrbisPkg.Core.csproj" -c ${{ env.CONFIGURATION }} --no-restore

      - name: Stage Core files
        run: |
          mkdir -p out/core/net8.0
          cp LibOrbisPkg.Core/bin/${{ env.CONFIGURATION }}/net8.0/LibOrbisPkg.Core.dll out/core/net8.0/
          test -f LibOrbisPkg.Core/bin/${{ env.CONFIGURATION }}/net8.0/LibOrbisPkg.Core.xml && cp LibOrbisPkg.Core/bin/${{ env.CONFIGURATION }}/net8.0/LibOrbisPkg.Core.xml out/core/net8.0/ || true
          test -f LibOrbisPkg.Core/bin/${{ env.CONFIGURATION }}/net8.0/LibOrbisPkg.Core.pdb && cp LibOrbisPkg.Core/bin/${{ env.CONFIGURATION }}/net8.0/LibOrbisPkg.Core.pdb out/core/net8.0/ || true

      - name: Zip Core
        run: |
          cd out/core
          zip -r ../LibOrbisPkg.Core-${{ env.VERSION }}-net8.0.zip net8.0

      - name: Upload Core zip
        uses: actions/upload-artifact@v4
        with:
          name: LibOrbisPkg.Core-${{ env.VERSION }}-net8.0.zip
          path: out/LibOrbisPkg.Core-${{ env.VERSION }}-net8.0.zip

  # --- Package PkgTool for each RID (every edit) ---
  pkgtool:
    name: PkgTool (${{ matrix.os }} | ${{ matrix.rid }})
    runs-on: ${{ matrix.os }}
    needs: test-matrix
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            rid: linux-x64
          - os: ubuntu-latest
            rid: linux-arm64
          # macOS
          - os: macos-latest
            rid: osx-x64
          - os: macos-latest
            rid: osx-arm64
          # Windows
          - os: windows-latest
            rid: win-x64

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          cache: true
          cache-dependency-path: |
            **/*.sln
            **/*.csproj
            **/Directory.Packages.props
            **/Directory.Build.props
            **/NuGet.config
            **/global.json

      # Restore only the CLI project to avoid pulling PkgEditor on non-Windows
      - name: Restore (PkgTool.Core)
        run: dotnet restore "PkgTool.Core/PkgTool.Core.csproj"

      - name: Publish PkgTool.Core (framework-dependent)
        run: |
          dotnet publish "PkgTool.Core/PkgTool.Core.csproj" \
            -c ${{ env.CONFIGURATION }} \
            -r ${{ matrix.rid }} \
            --no-self-contained \
            -o out/pkgtool/${{ matrix.rid }}

      - name: Zip (Unix)
        if: runner.os != 'Windows'
        run: |
          cd out/pkgtool/${{ matrix.rid }}
          zip -r "../../../PkgTool-${{ env.VERSION }}-${{ matrix.rid }}.zip" .

      - name: Zip (Windows)
        if: runner.os == 'Windows'
        run: |
          powershell -NoProfile -Command "Compress-Archive -Path out/pkgtool/${{ matrix.rid }}/* -DestinationPath out/PkgTool-${{ env.VERSION }}-${{ matrix.rid }}.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PkgTool-${{ env.VERSION }}-${{ matrix.rid }}.zip
          path: out/PkgTool-${{ env.VERSION }}-${{ matrix.rid }}.zip

  # --- Windows-only build for the GUI (PkgEditor) on every edit ---
  pkgeditor:
    name: PkgEditor (Windows GUI)
    runs-on: windows-latest
    needs: test-matrix

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          cache: true
          cache-dependency-path: |
            **/*.sln
            **/*.csproj
            **/Directory.Packages.props
            **/Directory.Build.props
            **/NuGet.config
            **/global.json

      - name: Restore (full solution)
        run: dotnet restore "LibOrbisPkg.sln"

      - name: Build GUI (Windows only)
        run: dotnet build "LibOrbisPkg.sln" -c ${{ env.CONFIGURATION }} --no-restore

      - name: Publish PkgEditor (win-x64)
        run: dotnet publish "PkgEditor/PkgEditor.csproj" -c ${{ env.CONFIGURATION }} -r win-x64 --no-self-contained -o out/pkgeditor/win-x64

      - name: Zip GUI
        run: powershell -NoProfile -Command "Compress-Archive -Path out/pkgeditor/win-x64/* -DestinationPath out/PkgEditor-${{ env.VERSION }}-windows-x64.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PkgEditor-${{ env.VERSION }}-windows-x64.zip
          path: out/PkgEditor-${{ env.VERSION }}-windows-x64.zip

  # --- Optional: pack NuGets on every edit (attached to Release only on tag) ---
  nuget:
    name: Pack NuGet(s)
    runs-on: ubuntu-latest
    needs: test-matrix

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          cache: true

      - name: Restore
        run: dotnet restore "LibOrbisPkg.sln"

      - name: Pack
        run: |
          mkdir -p nupkgs
          dotnet pack "LibOrbisPkg/LibOrbisPkg.csproj" -c ${{ env.CONFIGURATION }} -p:PackageVersion=${{ env.VERSION }} -o ./nupkgs
          dotnet pack "LibOrbisPkg.Core/LibOrbisPkg.Core.csproj" -c ${{ env.CONFIGURATION }} -p:PackageVersion=${{ env.VERSION }} -o ./nupkgs

      - name: Upload nupkgs
        uses: actions/upload-artifact@v4
        with:
          name: nupkgs-${{ env.VERSION }}
          path: nupkgs/*.nupkg

  # --- Publish Release only when the ref is a tag (v*) ---
  release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: [core-pack, pkgtool, pkgeditor, nuget]
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: List files
        run: find dist -type f -maxdepth 3 -print

      - name: Create/Update Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**/PkgTool-*.zip
            dist/**/LibOrbisPkg.Core-*.zip
            dist/**/PkgEditor-*.zip
            dist/**/nupkgs/*.nupkg
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}